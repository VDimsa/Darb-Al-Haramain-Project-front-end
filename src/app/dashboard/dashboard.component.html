</div>
  
<div class="dashboard">
  <p-tabView>
    <p-tabPanel header="Tab 1">

    <p-tabPanel header="Tab 2">
      <div class="tab-content">Tab 2 Content</div>
    </p-tabPanel>
    <p-tabPanel header="Tab 3">
      <div class="tab-content">Tab 3 Content</div>
    </p-tabPanel>
  </p-tabView>
</div>
