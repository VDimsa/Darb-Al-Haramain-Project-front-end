<div class="image-container" *ngIf="data?.mapImage">

  <app-preload *ngIf="data?.mapImage && showPreloader"></app-preload>

  <div class="scroll-container" #scrollContainer>
    <div class="map-container">
      <!-- Map Image -->
      <img 
        [src]="data?.mapImage" 
        [alt]="data?.name" 
        (load)="onImageLoad()"
        (error)="onImageError()"
        class="map-image"/>
  
      <!-- Points overlay -->
       <div class="points-dashboard">
        <div 
          *ngFor="let point of data?.points" 
          [style.left.%]="point.position.x" 
          [style.top.%]="point.position.y" 
          class="point"
          [ngClass]="{'isProject': point.isProejct}">
          <i *ngIf="!point.isProejct" [class]="getPointClass(point.type)"></i>
          <img *ngIf="point.isProejct" [src]="point.logo" alt="Project Logo">
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <ul class="list-group side-bar">
    <li class="list-group-item" (click)="clearData()">
      <i class="fa-solid fa-circle-chevron-left"></i>
    </li>
  </ul>
</div>
